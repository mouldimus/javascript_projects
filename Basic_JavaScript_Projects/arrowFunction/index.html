<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrow Function</title>
</head>

<body>

	<script>
		var x = "test"
		test = test = (x) => "This is a " + x
		console.log(test(x))
	</script>
</body>

</html>
