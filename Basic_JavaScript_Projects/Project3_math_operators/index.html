<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="JS/main.js"></script>
</head>

<body>

	<p>Click the button to display the answer.</p>
	<!--NOTE: onclick is the event handler that will call the function.-->
	<!--span.id is the reference for displaying the results.-->
	<div>
		<button onclick="addition()">5 + 5 = </button><span id="addition"></span>
	</div>
	<div>
		<button onclick="subtraction()">5 - 5 = </button><span id="subtraction"></span>
	</div>
	<div>
		<button onclick="multiplication()">5 * 5 = </button><span id="multiplication"></span>
	</div>
	<div>
		<button onclick="division()">5 / 5 = </button><span id="division"></span>
	</div>
	<div>
		<button onclick="modulus()">9 % 5 = </button><span id="modulus"></span>
	</div>
	<div>
		<button onclick="unary()">-10 = </button><span id="unary"></span>
	</div>
	<div>
		<button onclick="increment()">10++ = </button><span id="increment"></span>
	</div>
	<div>
		<button onclick="decrement()">10-- = </button><span id="decrement"></span>
	</div>
	<div>
		<button onclick="random()">Random number between 0 and 100 = </button><span id="random"></span>
	</div>
</body>

</html>
