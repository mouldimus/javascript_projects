<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown slideshow</title>
	<link rel="stylesheet" href="CSS/main.css">
</head>

<body>

	<p>How many seconds would you like the timer to run?</p>
	<input type="text" id="seconds">
	<button onclick="countdown()">Click here</button>
	<p id="timer"></p>

	<!-- Slideshow container -->
	<div class="slideshow-container">

		<!-- Full-width images with number and caption text -->
		<div class="myslides fade">
			<div class="numbertext">1/3</div>
			<img src="./IMAGES/car1.jpg" alt="" style="width:100%;">
			<div class="text">Caption text</div>
		</div>
		<div class="myslides fade">
			<div class="numbertext">2/3</div>
			<img src="./IMAGES/car2.jpg" alt="" style="width:100%;">
			<div class="text">Caption text</div>
		</div>
		<div class="myslides fade">
			<div class="numbertext">3/3</div>
			<img src="./IMAGES/car3.jpg" alt="" style="width:100%;">
			<div class="text">Caption text</div>
		</div>

		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<!-- The dots/circles -->
	<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>

	<script src="JS/main.js"></script>
</body>

</html>
