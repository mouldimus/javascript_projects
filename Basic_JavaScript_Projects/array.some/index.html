<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array.some()</title>
</head>

<body>
	<script>
		var ages = [1, 2, 4, 6, 43, 123, 234, 23, 5, 5, 6]
		checkAge = (age) => age > 18
		console.log(ages.some(checkAge))

	</script>

</body>

</html>
