<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pizza</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/main.js" defer></script>
</head>

<body>
	<div id="menuBG">
		<h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
		<input type="button" id="btnOrder" value="Place Order" onclick="getReceipt()">
		<form action="" id="frmMenu">
			<div class="menu base">
				<h3>Size:</h3>
				<input type="radio" class="size" name="Size" value="Personal Pizza">Personal
				Pizza</input><br>
				<input type="radio" class="size" name="Size" value="Medium Pizza">Medium
				Pizza</input><br>
				<input type="radio" class="size" name="Size" value="Large Pizza">Large Pizza</input><br>
				<input type="radio" class="size" name="Size" value="Extra Large Pizza">Extra Large
				Pizza</input><br>
			</div>

			<div class="menu meat">
				<h3>Meats:</h3>
				<input type="checkbox" class="toppings" name="Topping" value="Pepperoni">Pepperoni<br>
				<input type="checkbox" class="toppings" name="Topping" value="Sausage">Sausage<br>
				<input type="checkbox" class="toppings" name="Topping" value="Canadian Bacon">Canadian
				Bacon<br>
				<input type="checkbox" class="toppings" name="Topping" value="Ground Beef">Ground
				Beef<br>
				<input type="checkbox" class="toppings" name="Topping" value="Anchovy">Anchovy<br>
				<input type="checkbox" class="toppings" name="Topping" value="Chicken">Chicken<br>
			</div>
			<div class="menu veg">
				<h3>Vegetables:</h3>
				<input type="checkbox" class="toppings" name="Topping" value="Mushrooms">Mushrooms<br>
				<input type="checkbox" class="toppings" name="Topping" value="Onions">Onions<br>
				<input type="checkbox" class="toppings" name="Topping" value="Tomatoes">Tomatoes<br>
				<input type="checkbox" class="toppings" name="Topping" value="Olives">Olives<br>
				<input type="checkbox" class="toppings" name="Topping" value="Green Peppers">Green
				Peppers<br>
			</div>
			<div id="cart">
				<div id="showText"></div>
				<div id="totalPrice"></div>
			</div>
		</form>
	</div>


</body>

</html>
